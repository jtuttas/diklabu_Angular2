<div class="ui-g ui-fluid special">
  <div class="ui-g-12 ui-md-6 ">
  <strong>von:</strong><br/>
  <p-calendar (onSelect)="fromChange($event)" [(ngModel)]="fromDate" [showIcon]="true"  dateFormat="dd.mm.yy"></p-calendar>
  </div>
  <div class="ui-md-6 ">
  <strong>bis:</strong><br/>
  <p-calendar (onSelect)="toChange($event)" [(ngModel)]="toDate" [showIcon]="true"  dateFormat="dd.mm.yy"></p-calendar>
  </div>
</div>
