<div class="ui-g special ui-g-12">
  <div class="ui-md-5 ">
    <strong>von:</strong><br/>
    <p-calendar (onSelect)="fromChange($event)" [(ngModel)]="fromDate" [locale]="de" [showIcon]="true"
                dateFormat="dd.mm.yy"></p-calendar>
  </div>
  <div class="ui-md-5 ">
    <strong>bis:</strong><br/>
    <p-calendar (onSelect)="toChange($event)" [(ngModel)]="toDate" [locale]="de" [showIcon]="true" dateFormat="dd.mm.yy"></p-calendar>
  </div>
</div>
