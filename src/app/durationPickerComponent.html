<md-form-field>
  <input [value]="fromDate" mdInput [mdDatepicker]="picker1" placeholder="von">
  <md-datepicker-toggle class="special" mdSuffix [for]="picker1"></md-datepicker-toggle>
  <md-datepicker #picker1 (selectedChanged)="fromChange($event)"></md-datepicker>
</md-form-field>
<md-form-field>
  <input [value]="toDate" mdInput [mdDatepicker]="picker2" placeholder="bis">
  <md-datepicker-toggle class="special" mdSuffix [for]="picker2"></md-datepicker-toggle>
  <md-datepicker #picker2 (selectedChanged)="toChange($event)"></md-datepicker>
</md-form-field>
