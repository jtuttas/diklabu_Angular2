<md-input-container class="example-full-width">
  <input mdInput placeholder="Filter" (change)="filterChanged()" [(ngModel)]="filter">
</md-input-container>

  <md-select placeholder="Klassen" [(ngModel)]="courseid" (ngModelChange)="updated()">
    <md-option *ngFor="let c of courses" [value]="c.id">
      {{c.coursename}}
    </md-option>
  </md-select>
